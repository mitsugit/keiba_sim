<form method="post" action = "{% url 'create_user' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{form.username.labe_tag}}</td>
            <td>{{form.username}}</td>
            </tr>
            <tr>
                <td>
                    {{form.email.labe_tag}}
                </td>
                <td>
                    {{form.email}}
                </td>
            </tr>
            <tr>
                <td>{{form.password.label_tag}}</td>
            <td>{{form.password}}</td>
            </tr>
        </table>
        <input type="submit" value="create_user">
        </form>
